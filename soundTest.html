<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sound Test</title>
    
	</head>
	<body>
		<table>
      <tr>
        <td colspan="2"><audio src="https://themushroomkingdom.net/sounds/wav/smb/smb_1-up.wav" style="width:100%" controls id="audioPlay" preload="auto"></audio></td>
      </tr>
      <tr>
        <td style="width:100px">Link</td>
        <td style="width:800px"><input value="https://themushroomkingdom.net/sounds/wav/smb/smb_1-up.wav" style="width:100%" id="linkInput" type="text"></td>
      </tr>
      <tr>
        <td style="width:100px" id="volText">Volume (1)</td>
        <td style="width:800px"><input style="width:100%" value="1" id="volInput" type="range" min="0" max="1" step="0.01" oninput="updateVolText();"></td>
      </tr>
      <tr>
        <td style="width:800px" colspan="2"><button onclick="playAudio();" type="button">Play audio!</button></td>
      </tr>
    </table>
	</body>
  <script>
    const player = document.getElementById("audioPlay");
    function updateVolText() {
      document.getElementById("volText").innerText=`Volume (${document.getElementById("volInput").value})`;
      player.volume = document.getElementById("volInput").value;
    }
    function playAudio() {
      player.src = document.getElementById("linkInput").value;
      console.log(document.getElementById("volInput").value);
      player.play();
    }
  </script>
</html>
